    <body>

    <div class="mainLoginBlock">
        <div class="registrationBlockContent">
            <h1>Вход</h1>
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <div class="fieldsBlock">
                    <div class="fieldsBlockRow">
                        <div class="fieldsBlockRowBorder"> </div>
                        {{ form.email() }}
                        <div class="fieldsBlockRowBorder"> </div>
                    </div>
                    <div class="fieldsBlockRow">
                        <div class="fieldsBlockRowBorder"> </div>
                        {{ form.password() }}
                        <div class="fieldsBlockRowBorder"> </div>
                    </div>
                </div>
                <div class="button_block">
                    {{ form.submit(class_="submit_button") }}
                </div>
            </form>
            <div class="loginBlock">
                <a href="{{ url_for('registration') }}"class="text"><p>Зарегистрироваться</p></a>
            </div>
        </div>
    </div>
    </body>
