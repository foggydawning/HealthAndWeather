<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login_page.css') }}">
        <title>Вход</title>
    </head>

    <body>
        <div class="login-form-container">
            <h1 class = "login-form-title">
                Войдите
            </h1>

            <form action="" method="post" novalidate>
                <div class="login-form-textfields">
                    {{ form.hidden_tag() }}
                    <p>
                        {% for error in form.email.errors %}
                            <span class="error-string"> {{ error }}</span>
                        {% endfor %}
                        {{ form.email() }}
                    </p>

                    <p>
                        {% for error in form.password.errors %}
                            <span class="error-string"> {{ error }}</span>
                        {% endfor %}
                        {{ form.password() }}
                    </p>


                </div>

                {{ form.submit(class_="button") }}

            </form>
            
            <div class = "divider"> или войдите через </div>
            <table class="login-form-fast-registration-table">
                <tr>
                    <td> <input type="image" src="{{ url_for('static',filename='images/facebook-icon.png') }}" alt=""> </td>
                    <td> <input type="image" src="{{ url_for('static',filename='images/google-icon.png') }}" alt=""> </td>
                    <td> <input type="image" src="{{ url_for('static',filename='images/vk-icon.png') }}" alt=""> </td>
                </tr>
            </table>
            <a href="{{ url_for('registration') }}" class="login_button">Зарегестрироваться</a>
        </div>
    </body>
</html>
